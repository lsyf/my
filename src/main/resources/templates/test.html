<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="icon" type="image/png" href="../static/img/favicon.ico"
          th:href="@{/static/img/favicon.ico}">

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css"
          th:href="@{/static/plugins/font-awesome/css/font-awesome.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css"
          th:href="@{/static/dist/css/AdminLTE.min.css}">

    <!-- iCheck -->
    <link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css"
          th:href="@{/static/plugins/iCheck/square/blue.css}">

    <!-- jQuery 2.2.3 -->
    <script src="../static/plugins/jQuery/jquery-2.2.3.min.js"
            th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../static/bootstrap/js/bootstrap.min.js"
            th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script src="../static/plugins/iCheck/icheck.min.js"
            th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>
    <!-- jQuery-validate -->
    <script src="../static/plugins/jQuery-validate/jquery.validate.min.js"
            th:src="@{/static/plugins/jQuery-validate/jquery.validate.min.js}"></script>
    <script src="../static/plugins/jQuery-form/jquery.form.min.js"
            th:src="@{/static/plugins/jQuery-form/jquery.form.min.js}"></script>


    <link rel="stylesheet" href="../static/plugins/toastr/toastr.min.css"
          th:href="@{/static/plugins/toastr/toastr.min.css}">
    <script src="../static/plugins/toastr/toastr.min.js"
            th:src="@{/static/plugins/toastr/toastr.min.js}"></script>


    <script src="../static/js/layout.js"
            th:src="@{/static/js/layout.js}"></script>


    <link href="../static/plugins/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap-fileinput/themes/explorer/theme.css" media="all" rel="stylesheet"
          type="text/css"/>
    <script src="../static/plugins/bootstrap-fileinput/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap-fileinput/themes/explorer/theme.js" type="text/javascript"></script>

</head>
<body class="hold-transition login-page">
<div id="ie_alert" class="alert alert-danger" style="margin:10px;display:none;text-align: center">
    系统不支持IE浏览器，请使用更为高级的浏览器，例如火狐、谷歌浏览器或360、搜狗浏览器（极速模式）等更为先进的浏览器！
</div>

<div class="login-box ">
    <div class="login-logo">
        <a th:href="@{/}">收入汇总</a>
    </div>


    <div class="login-box-body " style="width: 800px">

        <input id="input-test" name="input2[]" type="file" class="file"
               multiple
        >
    </div>
</div>

<script>
    $("#input-test").fileinput({
        language: "zh",
        allowedFileExtensions: ["jpg", "png", "gif"]
    });
</script>

</body>
</html>
