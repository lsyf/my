<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财务报表查询</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptQueryCust2017.js"
            th:src="@{/static/js/report/rptQueryCust2017.js}"></script>


    <style>

        .btn-form {
            margin-right: 20px;
        }

        .table_data thead tr {
            background-color: #00B1F1;
            border-bottom: 1px solid #ddd;
        }

        .table_colum1 {
            background-color: #7AB1E7;
            /*white-space: nowrap;*/
        }
        .table_colum12 {
            background-color: #7AB1E7;
            /*white-space: nowrap;*/
            min-width:300px;
        }

        .table_colum2 {
            background-color: #7AD6B8;
            /*min-width:100px;*/
            /*max-width:100px;*/

        }

        .table_colum3 {
            background-color: #B5DC62;
        }

    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var months = [[${months}]];
            var incomeSources = [[${incomeSources}]];
            $(function () {
                initRptQueryCust();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                财务报表查询
                <!--<small>仪表盘</small>-->
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 报表</a></li>
                <li class="active">财务报表查询</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div id="form-panel">

                <div class="form-group form-group-sm">
                    <div class="col-sm-3 form-group form-group-rm">
                        <label for="form_month" class="col-sm-4 control-label">月份</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="month" id="form_month">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3 form-group form-group-rm">
                        <label for="form_latnId" class="col-sm-4 control-label">本地网</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="form_latnId" readonly>
                            <input class="form-control" name="latnId" type="hidden">
                        </div>

                    </div>
                    <div class="col-sm-3 form-group form-group-rm">
                        <label for="form_incomeSource" class="col-sm-5 control-label">收入来源</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="form_incomeSource" readonly>
                            <input class="form-control" name="incomeSource" type="hidden">
                        </div>
                    </div>
                    <div class="col-sm-3 form-group form-group-rm">

                        <label for="form_type" class="col-sm-5 control-label">税务类型</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="type" id="form_type">
                                <option value="2">价(不含税)</option>
                                <option value="0">价税合一(含税)</option>
                                <option value="1">增值税</option>
                            </select>
                        </div>
                    </div>

                </div>


                <div class="form-group form-group-sm col-sm-12" style="margin-top: 10px">

                    <button id="btn_auditInfo" type="button" onclick="listAudit('view',this)"
                            class="btn btn-danger pull-right btn-form btn-sm">
                        审核状态
                    </button>
                    <button id="btn_audit" type="button" onclick="listAudit('audit',this)"
                            class="btn btn-danger pull-right btn-form btn-sm">
                        审核
                    </button>
                    <button id="btn_export_multi" type="button" onclick="exportData(1)"
                            class="btn btn-info pull-right btn-form btn-sm">
                        多营业区导出
                    </button>
                    <button id="btn_export" type="button" onclick="exportData(0)"
                            class="btn btn-info pull-right btn-form btn-sm">
                        导出
                    </button>
                    <button id="btn_query" type="button" onclick="queryData()"
                            class="btn btn-success pull-right btn-form btn-sm">
                        查询
                    </button>
                </div>


            </div>

            <h4 style="text-align: center;" id="table_title"><b id="title_table"></b>
            </h4>
            <table id="table_query"></table>

            <div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>

            <div id="menuContent2" class="menuContent">
                <ul id="treeOrg2" class="ztree"></ul>
            </div>


            <form target="_blank"
                  id="form_export"
                  method="post" hidden>
            </form>
        </section>

        <div th:replace="modal/modal_audit :: audit"></div>

    </div>

</div>
</body>
</html>
