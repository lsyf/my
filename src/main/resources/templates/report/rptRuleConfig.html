<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能网折扣配置</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

   
    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptRuleConfig.js"
            th:src="@{/static/js/report/rptRuleConfig.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

        .table-row {
            /*height: 30px;*/
        }
    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var cards = [[${cards}]];
            var months = [[${months}]];
            $(function () {
            	initRuleConfigForm();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>审批流查询</h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="table-panel">
                <div class="box box-primary">
                    
                    <div class="box-body">
                        <form id="form_upload" class="form-horizontal col-sm-12">
							<div class="form-group form-group-sm">
                                <label for="query_month" class="col-sm-2 control-label">月份</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="month" id="query_month">
                                    </select>
                                </div>
								<label for="query_card" class="col-sm-2 control-label">卡类型</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="cardType" id="query_card">
                                    </select>
                                </div>
                                <label for="query_latnId" class="col-sm-2 control-label">营业区</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="query_latnId" readonly>
                                    <input class="form-control" name="latnId" type="hidden">
                                </div>

                            </div>
                            
                            <div class="form-group form-group-sm">
                                <label for="query_logId" class="col-sm-2 control-label">编号</label>
                                <div class="col-sm-2">
                                    <input type="text" class="input-sm form-control" name="logId" id="query_logId"/>
                                </div>
                                
                                <label for="query_discount" class="col-sm-2 control-label">折扣率</label>
                                <div class="col-sm-2">
                                    <input type="text" class="input-sm form-control  " id="query_discount"/>
                                </div>
                                <div class="form-group  form-group-sm">
	                                <button class="btn btn-success pull-right btn-sm btn-form"
	                                        type="button" id="btn_query" onclick="queryList()">
	                                   	 查询
	                                </button>
                            	</div>
                            </div>
                                                      
                           
                        </form>  
                        <table id="table_upload"></table>                     
                    </div>
                </div>
            </div>

            
            <div id="form-panel" hidden>
            	<div class="box-header"></div>
             <div class="box-body">
             <div class="col-sm-8">
                 <form id="rule_form" class="form-horizontal">
	                 <div class="form-group">
	                     <label for="user_id" class="col-sm-4 control-label">帐期</label>
	                     <div class="col-sm-8">
	                     	<input type="text" class="form-control" name="month" id="query_month">
	                     </div>
	                 </div>
	                 <div class="form-group">
		                 <label for="query_latnId" class="col-sm-4 control-label">营业区</label>
		                 <div class="col-sm-8">
		                     <input type="text" class="form-control" name="latnId" id="query_latnId" >
		                 </div>
	                 </div>
	                 <div class="form-group">
	                     <label for="query_card" class="col-sm-4 control-label">卡类型</label>
                         <div class="col-sm-8">
                             <select class="form-control" name="cardType" id="query_card">
                             </select>
                         </div>
	                 </div>
	                 <div class="form-group">
	                     <label for="query_discount" class="col-sm-4 control-label">折扣率</label>
                         <div class="col-sm-8">
                             <input type="text" class="input-sm form-control" name="discount" id="query_discount"/>
                         </div>
	                 </div>
	                 <div class="form-group">
	                     <label for="user_id" class="col-sm-4 control-label">平台过期卡金额</label>
	                     <div class="col-sm-8">
	                         <input type="text" class="form-control" name="platformAmount" id="platformAmount_val">
	                     </div>
	                 </div>
	                 <div class="form-group">
	                     <label for="user_id" class="col-sm-4 control-label">库存过期卡金额</label>
	                     <div class="col-sm-8">
	                         <input type="text" class="form-control" name="inactiveAmount" id="inactiveAmount_val">
	                     </div>
	                 </div>
                 
                 
                 
	                 <div class="form-group ">
	                     <button class="btn btn-danger pull-right" type="button"
	                             style="margin-right: 5px" onclick="showPanel(1)">
	                        	 取消
	                     </button>
	                     <button id="btn_save" type="submit" onclick="doUpdate()"
	                             class="btn btn-success pull-right " style="margin-right: 5px"> 
	                         	保存
	                     </button>
	
	                 </div>
                 </form>
                </div>
             </div>       
            
            
            
            </div>
			<div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>	
        </section>


    </div>

</div>
</body>
</html>
