<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>集团结算切割</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet"
          href="../../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

    <!--fileinput-->
    <link href="../../../static/plugins/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet"
          type="text/css" th:href="@{/static/plugins/bootstrap-fileinput/css/fileinput.min.css}"/>
    <link href="../../../static/plugins/bootstrap-fileinput/themes/explorer/theme.min.css" media="all" rel="stylesheet"
          type="text/css" th:href="@{/static/plugins/bootstrap-fileinput/themes/explorer/theme.min.css}"/>
    <script src="../../../static/plugins/bootstrap-fileinput/js/fileinput.min.js"
            th:src="@{/static/plugins/bootstrap-fileinput/js/fileinput.min.js}"></script>
    <script src="../../../static/plugins/bootstrap-fileinput/js/locales/zh.js"
            th:src="@{/static/plugins/bootstrap-fileinput/js/locales/zh.js}"></script>
    <script src="../../../static/plugins/bootstrap-fileinput/themes/explorer/theme.min.js"
            th:src="@{/static/plugins/bootstrap-fileinput/themes/explorer/theme.min.js}"></script>


    <script src="../../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../../static/js/report/upload/importSettleCut.js"
            th:src="@{/static/js/report/upload/importSettleCut.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

        .table-row {
            /*height: 30px;*/
        }
    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var months = [[${months}]];
            $(function () {
                initSettleCut();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                结算切割数据
                <!--<small>仪表盘</small>-->
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 文件导入</a></li>
                <li class="active">结算切割数据</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="form-panel">
                <div class="box box-primary">
                    <div class="box-body">

                        <form id="form_upload" class="form-horizontal col-sm-12">

                            <div class="form-group form-group-sm">
                                <label for="upload_month" class="col-sm-2 control-label">月份</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="month" id="upload_month">
                                    </select>
                                </div>

                                <label for="upload_reportId" class="col-sm-2 control-label">报表编码</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="upload_reportId" readonly>
                                    <input class="form-control" name="reportId" type="hidden">
                                </div>

                            </div>

                            <div class="form-group form-group-sm">
                                <label for="upload_file" class="col-sm-2 control-label">文件</label>
                                <div class="col-sm-8">
                                    <input id="upload_file" name="file" type="file" class="file form-control"
                                           data-show-preview="false" data-show-remove="false" data-language="zh"
                                           data-show-upload="false" data-browse-class="btn-sm btn-primary">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="upload_remark" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-8">
                                    <textarea id="upload_remark" name="remark" type="text"
                                              class="form-control"></textarea>
                                </div>

                            </div>

                            <div class="form-horizontal col-sm-6">
                                <p>导入提示: --->
                                    <a th:href="@{/download/template/importSettleCut}"
                                       target="_blank"><b>模板下载</b></a><br/>
                                    1、excel版本只支持2003版格式，后缀必须为.xls<br/>
                                </p>

                            </div>

                            <div class="form-group  form-group-sm col-sm-6">
                                <button class="btn btn-danger pull-right btn-sm btn-form"
                                        type="button" id="btn_query" onclick="queryLog()">
                                    稽核
                                </button>
                                <button id="btn_upload" type="submit"
                                        class="btn btn-success pull-right btn-form btn-sm">
                                    导入
                                </button>

                            </div>


                        </form>

                    </div>

                </div>
            </div>

            <div id="form-table">
                <div class="box box-primary">
                    <div class="box-header">
                        <ul class="nav nav-tabs" role="tablist" id="tabs">
                            <li role="presentation" class="active">
                                <a href="#tab_table1" aria-controls="tab_table1"
                                   role="tab" data-toggle="tab">切割比例</a>
                            </li>
                            <li role="presentation">
                                <a href="#tab_table2" aria-controls="tab_table2"
                                   role="tab" data-toggle="tab">导入文件</a>
                            </li>
                        </ul>
                    </div>
                    <div class="box-body">
                        <div class="tab-content" id="tab_panels">
                            <div role="tabpanel" class="tab-pane active" id="tab_table1">
                                <table id="table_upload" class="table_data"></table>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="tab_table2">
                                <table id="table_upload2" class="table_data"></table>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

            <div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>


        </section>


    </div>

</div>
</body>
</html>
