<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>营收稽核系统报账回执汇总</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-select/bootstrap-select.css"
          th:href="@{/static/plugins/bootstrap-select/bootstrap-select.min.css}">
    <script src="../../static/plugins/bootstrap-select/bootstrap-select.js"
            th:src="@{/static/plugins/bootstrap-select/bootstrap-select.js}"></script>
    <script src="../../static/plugins/bootstrap-select/i18n/defaults-zh_CN.js"
            th:src="@{/static/plugins/bootstrap-select/i18n/defaults-zh_CN.js}"></script>


    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptQueryIncomeNum.js"
            th:src="@{/static/js/report/rptQueryIncomeNum.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

        .table-row {
            /*height: 30px;*/
        }
    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var months = [[${months}]];
            $(function () {
            	initRptQueryIncomeNum();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>营收回执汇总查询</h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="form-panel">
                <div class="box box-primary">
                    <div class="box-header">
                        查询条件
                    </div>
                    <div class="box-body">

                        <form id="form_upload" class="form-horizontal col-sm-12">

                            <div class="form-group form-group-sm">

                                <div class="col-sm-4 form-group form-group-rm">
                                    <label for="upload_type" class="col-sm-3 control-label">账期类型</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="type" id="upload_type">
                                        <option value="0">年份</option>
                                        <option value="1">月份</option>
                                        </select>
                                    </div>
                                </div>
								<div class="col-sm-4 form-group form-group-rm">
                                    <label for="upload_year" class="col-sm-3 control-label">年份</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="year" id="upload_year">
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group form-group-rm">
                                    <label for="upload_month" class="col-sm-3 control-label">账期</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="month" id="upload_month">
                                        </select>
                                        
                                    </div>
                                </div>

                            </div>


                            <div class="form-group  form-group-sm">
                                
                                <button class="btn btn-success pull-right btn-sm btn-form"
                                        type="button" id="btn_query" onclick="queryData()">
                                    	查询
                                </button>
								

                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div id="form-table">
                <div class="box box-primary">
                    <div class="box-header">
                        查询结果
                    </div>
                    <div class="box-body" style=" white-space:nowrap">
                        <table id="table_upload"></table>
                    </div>
                </div>
            </div>
			<div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>
           
        </section>


    </div>

</div>
</body>
</html>
