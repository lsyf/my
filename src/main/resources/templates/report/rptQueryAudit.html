<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/static}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>收入来源审核进度</title>

<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">


<link rel="stylesheet"
	href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
	th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
<script
	src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
	th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script
	src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
	th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

<script src="../../static/plugins/moment/moment-with-locales.min.js"
	th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


<link rel="stylesheet" href="../../static/plugins/zTree/zTreeStyle.css"
	th:href="@{/static/plugins/zTree/zTreeStyle.css}">
<script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
	th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

<script src="../../static/js/report/common.js"
	th:src="@{/static/js/report/common.js}"></script>
<script src="../../static/js/report/rptQueryAudit.js"
	th:src="@{/static/js/report/rptQueryAudit.js}"></script>


<style>
.btn-form {
	margin-right: 20px;
}

.table-row {
	/*height: 30px;*/
	
}
.cell_white {
	background-color: #FFFFFF;
	color: #fff
}
/*一审*/
.cell_orange {
	background-color: #FF9900;
	color: #fff
}
/*三审*/
.cell_bule {
	background-color: #6699CC;
	color: #fff
}
/*R,P1,P2*/
.cell_yellow {
	background-color: #CCFF00;
	color: #fff
}
/*F1,F2*/
.cell_red {
	background-color: #FF0000;
	color: #fff
}
/*四审*/
.cell_pale_green {
	background-color: #00FF33;
	color: #fff
}
/*S1,S3*/
.cell_green {
	background-color: #009900;
	color: #fff
}
/*S2*/
.cell_purple {
	background-color: #660066;
	color: #fff
}
</style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" layout:fragment="content">

			<script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var months = [[${months}]];
            var incomeSources = [[${incomeSources}]];
            $(function () {
                initTransLog();
            });
        </script>

			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>四审页面</h1>
			</section>

			<!-- Main content -->
			<section class="content">

				<div id="form-panel">
					
							<form id="form_upload" class="form-horizontal col-sm-12">

								<div class="form-group form-group-sm">
									<div class="col-sm-3 form-group form-group-rm">
										<label for="query_month" class="col-sm-6 control-label">月份</label>
										<div class="col-sm-6">
											<select class="form-control" name="month" id="query_month">
											</select>
										</div>
									</div>
									<div class="col-sm-3 form-group form-group-rm">
										<label for="query_latnId" class="col-sm-6 control-label">营业区</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="query_latnId"
												readonly> <input class="form-control" name="latnId"
												type="hidden">
										</div>

									</div>
									<div class="col-sm-4 form-group form-group-rm">
										<label for="query_incomeSource" class="col-sm-6 control-label">收入来源</label>
										<div class="col-sm-6">
											<select class="form-control" name="month"
												id="query_incomeSource">
											</select>
										</div>
									</div>


								</div>

								<div class="form-group  form-group-sm">
									<button class="btn btn-success pull-right btn-sm btn-form"
										type="button" id="btn_quit" onclick="quitData()">回退</button>
									<button class="btn btn-success pull-right btn-sm btn-form"
										type="button" id="btn_audit" onclick="auditData(this)">
										四审</button>
									<button id="btn_queryFee" type="button" onclick="queryFee(this)"
										class="btn btn-success pull-right btn-sm btn-form">
										查询金额</button>
									<button class="btn btn-success pull-right btn-sm btn-form"
										type="button" id="btn_query" onclick="queryState()">
										查询状态</button>

								</div>
							</form>
						<div class="form-horizontal col-sm-4">
                            <p>
                                                  提示: --><br/>
                                1、excel版本只支持2003版格式，后缀必须为.xls<br/>
                                2、导入的科目编码、来源编码、渠道编码区域编码必须为最底层编码<br/>
                                3、系统只导入sheet名中带有“-”符号的数据。如 “101-杭州市本级" .对于sheet1 的没有“-”的sheet数据不处理。<br/>
                                4、请勿随意改动模板的sheet名 导入失败后，请从以上4点检查excel
                            </p>

                        </div>
				</div>

				<div id="form-table">
						
						<div class="box-body" style="white-space: nowrap">
							<table id="table_upload"></table>
						</div>
					
				</div>

				<div id="menuContent" class="menuContent">
					<ul id="treeOrg" class="ztree"></ul>
				</div>


			</section>


		</div>

	</div>
</body>
</html>
