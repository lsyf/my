<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>收入来源传输日志</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/queryTransLog.js"
            th:src="@{/static/js/report/queryTransLog.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

        .table-row {
            /*height: 30px;*/
        }
    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var months = [[${months}]];
            var incomeSources = [[${incomeSources}]];
            $(function () {
                initTransLog();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>收入来源传输日志</h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="form-panel">
                
                        <form id="form_upload" class="form-horizontal col-sm-12">

                            <div class="form-group form-group-sm">
                                <div class="col-sm-3 form-group form-group-rm">
                                    <label for="upload_month" class="col-sm-4 control-label">月份</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="month" id="upload_month">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group form-group-rm">
                                    <label for="upload_latnId" class="col-sm-4 control-label">营业区</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="upload_latnId" readonly>
                                        <input class="form-control" name="latnId" type="hidden">
                                    </div>

                                </div>
                                <div class="col-sm-3 form-group form-group-rm">
                                    <label for="upload_incomeSource" class="col-sm-5 control-label">收入来源</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="upload_incomeSource" readonly>
                                        <input class="form-control" name="incomeSource" type="hidden">
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group form-group-rm">

                                    <label for="upload_taxtId" class="col-sm-5 control-label">数据类型</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" name="taxtId" id="upload_taxtId">
                                            <option value="0">凭证</option>
                                            <option value="2">电子档案</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                           </form>
                            <div class="form-group  form-group-sm col-sm-12">
                                <button class="btn btn-success pull-right btn-sm btn-form"
                                        type="button" id="btn_download" onclick="downData()">
                                  	  电子档案
                                </button>
                                <button id="btn_load" type="button" onclick="exportData()"
                                        class="btn btn-success pull-right btn-sm btn-form">
                                   	 导出
                                </button>
                                <button class="btn btn-success pull-right btn-sm btn-form"
                                        type="button" id="btn_query" onclick="queryLog()">
                                   	 查询
                                </button>
                                 
                            </div>
                        
                   
            </div>

            <div id="form-table">                                  
               <div class="box-body" style=" white-space:nowrap">
                   <table id="table_upload"></table>
               </div>
               
            </div>

            <div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>

            <div id="menuContent2" class="menuContent">
                <ul id="treeOrg2" class="ztree"></ul>
            </div>
            <form target="_blank"
                  id="form_export"
                  method="post" hidden>
            </form>
            <form target="_blank"
                  id="form_down"
                  method="post" hidden>
            </form>
        </section>


    </div>

</div>
</body>
</html>
