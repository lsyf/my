<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>单号码账单查询</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptQuerySingleBill.js"
            th:src="@{/static/js/report/rptQuerySingleBill.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            var orgs = [[${orgs}]];
            var months = [[${months}]];

            $(function () {
                initSingleBillForm();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1></h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div id="form-panel">
                <div class="box box-primary">
                <div class="box-body">
                
                <form id="form_upload" class="form-horizontal col-sm-12">
                    <div class="form-group form-group-sm">
                        <div class="col-sm-4 form-group form-group-rm">
                            <label for="query_month" class="col-sm-4 control-label">月份</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="month" id="query_month">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4 form-group form-group-rm">
                            <label for="query_latnId" class="col-sm-4 control-label">本地网</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="query_latnId" readonly>
                                <input class="form-control" name="latnId" type="hidden">
                            </div>
                        </div>
                        <div class="col-sm-4 form-group form-group-rm">
                            <label for="query_phone" class="col-sm-4 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="phone" id="query_phone">
                            </div>
                        </div>
                        <div class="form-group  form-group-sm">
                            <button class="btn btn-success pull-right btn-sm btn-form"
                                    type="button" id="btn_query" onclick="queryData(this)">
                                	查询
                            </button>
                        </div>
                    </div>

                </form>
                </div>
                </div>
            </div>

			<div id="form-table" style="font-size:12px;">
                <div class="box">
                    <div class="box-header">
                        <ul class="nav nav-tabs" role="tablist" id="tabs">
                            <li role="presentation" class="active">
                                <a href="#tab_table1" aria-controls="tab_table1"
                                   role="tab" data-toggle="tab">账单汇总</a>
                            </li>
                            <li role="presentation">
                                <a href="#tab_table2" aria-controls="tab_table2"
                                   role="tab" data-toggle="tab">账单明细</a>
                            </li>
                        </ul>
                    </div>
                    <div class="box-body">
                        <div class="tab-content" id="tab_panels">
                            <div role="tabpanel" class="tab-pane active" id="tab_table1">
                                <table id="table_query" class="table_data"></table>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="tab_table2">
                                <table id="table_detail" class="table_data"></table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
            <div id="menuContent" class="menuContent">
                <ul id="treeOrg" class="ztree"></ul>
            </div>

        </section>

    </div>

</div>
</body>
</html>
