<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>一键下载</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>


    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptQueryDownload.js"
            th:src="@{/static/js/report/rptQueryDownload.js}"></script>


    <style>

        .btn-form {
            margin-right: 20px;
        }

        .table_data thead tr {
            background-color: #00B1F1;
            border-bottom: 1px solid #ddd;
        }

        .table_colum1 {
            background-color: #7AB1E7;
        }

        .table_colum2 {
            background-color: #7AD6B8;
        }

        .table_colum3 {
            background-color: #B5DC62;
        }


    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            var months = [[${months}]];
            $(function () {
                initRptQueryDownload();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                一键下载
                <!--<small>仪表盘</small>-->
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 报表</a></li>
                <li class="active">一键下载</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="form-panel">
                <div class="box box-primary">
                    <div class="box-body">

                        <div class="form-group form-group-sm">
                            <div class="col-sm-4 form-group form-group-rm">
                                <label for="form_month" class="col-sm-4 control-label">月份</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="month" id="form_month">
                                    </select>
                                </div>
                            </div>

                        </div>


                        <div class="form-group form-group-sm">
                            <button id="btn_query" type="button" onclick="queryData()"
                                    class="btn btn-success pull-right btn-form btn-sm">
                                查询
                            </button>

                            <button id="btn_remove" type="button" onclick="downloadZip(this)"
                                    class="btn btn-danger pull-right btn-form btn-sm">
                                一键下载
                            </button>
                        </div>
                    </div>

                </div>
            </div>


            <table id="table_query"></table>

        </section>

        <form target="_blank"
              id="form_export"
              method="post" hidden>
        </form>

    </div>

</div>
</body>
</html>
