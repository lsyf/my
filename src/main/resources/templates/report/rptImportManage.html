<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导入管理</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>

    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>

	<link rel="stylesheet"
          href="../../static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
          th:href="@{/static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}">
    <script src="../../static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
            th:src="@{/static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script src="../../static/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
            th:src="@{/static/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>


    <script src="../../static/js/report/common.js"
            th:src="@{/static/js/report/common.js}"></script>
    <script src="../../static/js/report/rptImportManage.js"
            th:src="@{/static/js/report/rptImportManage.js}"></script>


    <style>
        .btn-form {
            margin-right: 20px;
        }

        .table-row {
            /*height: 30px;*/
        }
    </style>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">

        <script th:inline="javascript">
            //页面传值
            
            $(function () {
                initImportManage();
            });
        </script>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>导入管理</h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="form-panel">
                <div class="box box-primary">
                    <div class="box-header">
                        查询条件
                    </div>
                    <div class="box-body">

                        <form id="form_upload" class="form-horizontal col-sm-12">

                            <div class="form-group form-group-sm">
                                <div class="form-group col-sm-3">
                                    <label class="control-label col-sm-3">开始</label>
                                    <div class="col-sm-9 div_error">
                                        <div class="form-group input-daterange input-group ">
                                            <input type="text" class="input-sm form-control form_datetime" name="start"
                                                   readonly id="query_start"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <label class="control-label col-sm-3">结束</label>
                                    <div class="col-sm-9 div_error">
                                        <div class="form-group input-daterange input-group">
                                            <input type="text" class="input-sm form-control form_datetime" name="end"
                                                   readonly id="query_end"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group form-group-rm">
                                    <label for="query_fileName" class="col-sm-3 control-label">文件</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="input-sm form-control  " id="query_fileName"/>
                                    </div>
                                </div>
                                <div class="col-sm-3 form-group form-group-rm">
                                    <label for="query_userId" class="col-sm-3 control-label">用户ID</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="input-sm form-control  " id="query_userId"/>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group  form-group-sm">
                                
                               
                                <button class="btn btn-success pull-right btn-sm btn-form"
                                        type="button" id="btn_query" onclick="queryLog()">
                                   	 查询
                                </button>
                                 
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div id="form-table">
                <div class="box box-primary">
                    <div class="box-header">
                        查询结果
                    </div>
                    <div class="box-body" style=" white-space:nowrap">
                        <table id="table_upload"></table>
                    </div>
                </div>
            </div>

            
            <form target="_blank"
                  id="form_down"
                  method="post" hidden>
            </form>
        </section>


    </div>

</div>
</body>
</html>
