<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报表1</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.css"
          th:href="@{/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}">
    <script src="../../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"
            th:src="@{/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script src="../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>

    <script src="../../static/plugins/echarts/echarts.common.min.js"
            th:src="@{/static/plugins/echarts/echarts.common.min.js}"></script>

    <script src="../../static/plugins/moment/moment-with-locales.min.js"
            th:src="@{/static/plugins/moment/moment-with-locales.min.js}"></script>

    <script src="../../static/js/number.js"
            th:src="@{/static/js/number.js}"></script>


</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                报表1
                <!--<small>仪表盘</small>-->
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 数据分析</a></li>
                <li class="active">报表1</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <form id="form_search" class="form-horizontal ">
                <div class="form-group col-sm-4">
                    <label class="control-label col-sm-3" for="datepicker">区间</label>
                    <div class="col-sm-9 div_error">
                        <div class="form-group input-daterange input-group " id="datepicker">
                            <input type="text" class="input-sm form-control" name="start" readonly/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="input-sm form-control" name="end" readonly/>
                        </div>
                    </div>
                </div>


                <button id="btn_query" type="submit" class="btn btn-primary ">查询</button>

            </form>

            <div class="col-lg-12">
                <!--<button id='return-button' style="align-content: flex-end">返回</button>-->
                <div id="main" style="width: 100%;height:500px;"></div>
            </div>


        </section>


        <script>
            var PAGE_NAME = '报表1';

            $(function () {
                initDatePicker();
                $('#form_search').submit();
            });

        </script>

        <script src="../../static/js/data/report1.js"
                th:src="@{/static/js/data/report1.js}"></script>

    </div>

</div>
</body>
</html>
