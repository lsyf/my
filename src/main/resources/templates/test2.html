<body class="hold-transition">

<table id="table" class="table_data"></table>


<script>
    $('#table').bootstrapTable({
        treeView: true,
        treeId: "id",
        treeField: "name",
        treeRootLevel: 1,
        method: 'get',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10,
        collapseIcon: "glyphicon glyphicon-triangle-right",//折叠样式
        expandIcon: "glyphicon glyphicon-triangle-bottom",//展开样式//每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "id",                     //每一行的唯一标识，一般为主键列
        columns: [{
            field: 'id',
            title: '操作',
            align: 'center',
            width: 60,
            valign: 'middle'
        }, {
            field: 'name',
            title: '标题'
        }, {
            field: 'desc',
            title: '描述'
        }, {
            field: 'ParentId',
            title: '描述'
        }],
        data: [{id: 1, name: '测试1', desc: '测爱神的箭发斯蒂芬平均', ParentId: null,Level:1},
            {id: 2, name: '测试2', desc: '测爱神的箭发斯蒂芬平均', ParentId: 1,Level:2},
            {id: 3, name: '测试3', desc: '测爱神的箭发斯蒂芬平均', ParentId: 1,Level:2},
            {id: 4, name: '测试4', desc: '测爱神的箭发斯蒂芬平均', ParentId: 2,Level:3}]
    });

</script>
